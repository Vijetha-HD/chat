name: Fullstack App Deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install frontend dependencies & build
        working-directory: ./public
        run: |
          npm install
          npm run build

      - name: ğŸšš Move frontend build to server/public
        run: |
          rm -rf server/public
          mv public/build server/public

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./server
        run: |
          npm install

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Backendp'                   # ğŸ‘ˆ Your Azure Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./server                      # ğŸ‘ˆ Path to your backend folder
