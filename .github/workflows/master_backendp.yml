name: 🚀 Deploy Chat App Backendp

on:
  push:
    branches: [ master ]  # or change to 'master' if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟩 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Frontend build (from public/)
      - name: 📦 Install and build frontend
        working-directory: ./public
        run: |
          npm install
          CI=false npm run build  # CI=false disables react warnings blocking build

      # Copy frontend build to server/public
      - name: 📁 Copy frontend build to backend public
        run: |
          rm -rf ./server/public
          cp -r ./public/build ./server/public

      # Install backend dependencies
      - name: 📦 Install backend (server/) dependencies
        working-directory: ./server
        run: npm install

      # Optional: Custom deploy logic (e.g., Azure, Docker, etc.)
      - name: ✅ Ready for deployment
        run: echo "Build successful. Add deployment steps here."
